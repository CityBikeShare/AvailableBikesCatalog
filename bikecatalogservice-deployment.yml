kind: Service
apiVersion: v1
metadata:
  name: bikecatalogservice
spec:
  selector:
    app: bikecatalogservice
  ports:
  - protocol: "TCP"
    port: 8082
    targetPort: 8082
    nodePort: 30000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bikecatalogservice-deployment
  labels:
    app: bikecatalogservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bikecatalogservice
  template:
    metadata:
      labels:
        app: bikecatalogservice
    spec:
      containers:
      - name: bikecatalogservice
        image: citybikeshare/bikecatalogservice:latest
        ports:
        - containerPort: 8082
          name: server
          protocol: TCP
        env:
          - name: KUMULUZEE_DISCOVERY_CONSUL_AGENT
            value: http://consul:8500  
          - name: KUMULUZEE_CONFIG_CONSUL_AGENT
            value: http://consul:8500
          - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
            value: jdbc:postgresql://postgres-bikecatalog:5432/postgres
          - name: KUMULUZEE_DATASOURCES0_USERNAME
            value: postgres
          - name: KUMULUZEE_DATASOURCES0_PASSWORD
            value: admin
        livenessProbe:
          httpGet:
            path: /health
            port: server
          initialDelaySeconds: 20
          periodSeconds: 3

